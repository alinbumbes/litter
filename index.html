<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lit playground</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>hello world</h1>

    <p>this page is live</p>

    <learn-lit count="9"></learn-lit>


    <script type="module">
        import { LitElement, html } from 'https://cdn.skypack.dev/pin/lit@v2.6.1-K6QXBHtIjxScqQTndDSY/mode=imports/optimized/lit.js'
         console.log(
            "ce plm caut eu aici"
         )
        class LearnLit extends LitElement {
            static properties = {
                count: {}
            }

            constructor() {
                super();
                this.count = 0;
            }

            render() {
                return html`ce plm teste asta coae ?    
                            <button>click me</button>`;
            }
        }
        customElements.define('learn-lit' , LearnLit);


    </script>
</body>

</html>
